<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UriPoint Live Stream Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .video-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
        .chat-container {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 4px;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .status-bar {
            grid-column: 1 / -1;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .status-item .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message .username {
            font-weight: bold;
            color: #007bff;
        }
        .message .time {
            color: #666;
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="status-item">
                <div class="indicator"></div>
                <span>Stream Status: Live</span>
            </div>
            <div class="status-item">
                <span>Viewers: <span id="viewer-count">0</span></span>
            </div>
            <div class="status-item">
                <span>Quality: <span id="quality">1080p</span></span>
            </div>
            <div class="status-item">
                <span>Uptime: <span id="uptime">00:00:00</span></span>
            </div>
        </div>

        <div class="video-container">
            <video id="video" controls></video>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat"></div>
            <div class="chat-input">
                <input type="text" id="message" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize HLS Player
        if(Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('http://localhost:8080/live/stream.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        }

        // Initialize WebSocket Chat
        var ws = new WebSocket('ws://localhost:8080/chat');
        ws.onmessage = function(event) {
            var data = JSON.parse(event.data);
            var chat = document.getElementById('chat');
            var message = document.createElement('div');
            message.className = 'message';
            message.innerHTML = `
                <span class="username">${data.username}</span>
                <span class="time">${new Date().toLocaleTimeString()}</span>
                <div class="content">${data.message}</div>
            `;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        };

        function sendMessage() {
            var input = document.getElementById('message');
            if (input.value.trim()) {
                ws.send(JSON.stringify({
                    username: 'User' + Math.floor(Math.random() * 1000),
                    message: input.value
                }));
                input.value = '';
            }
        }

        // Status Updates
        function updateStatus() {
            fetch('http://localhost:8080/api/stream/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('viewer-count').textContent = data.viewers;
                    document.getElementById('quality').textContent = data.quality;
                    document.getElementById('uptime').textContent = data.uptime;
                });
        }

        setInterval(updateStatus, 1000);

        // Handle Enter key in chat
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
